<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move the Ball!</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>
<body>
<div class="navMenu">
    <div class="close">
        <i class="fas fa-times"></i>
    </div>
</div>
<div class="contentContainer">
    <header>
        <div class="nav">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
    </header>
    <div class="field">
        <div class="ball" style="top:60px;left:60px;"></div>
        <div class="d-pad">
            <div class="button up" id="up"></div>
            <div class="button right" id="right"></div>
            <div class="button down" id="down"></div>
            <div class="button left" id="left"></div>
            <div class="button mid" id="mid"></div>
        </div>
    </div>
</div>
<script rel="script" src="js/actions.js"></script>
</body>
</html>
