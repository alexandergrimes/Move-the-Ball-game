<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move the Ball!</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="nav">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </div>
</header>
<div class="blankSub"></div>
<div class="field">
    <div class="ball"></div>
    <div class="d-pad">
        <div class="button up" id="upButton"></div>
        <div class="button right" id="rightButton"></div>
        <div class="button down" id="downButton"></div>
        <div class="button left" id="leftButton"></div>
        <div class="button mid" id="midButton"></div>
    </div>


</div>

<script rel="script" src="js/actions.js"></script>
</body>
</html>
